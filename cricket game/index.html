
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cricket game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="flex">
            <div class="box">
                <div id="over_ball"></div>
                <div class="flex2">
                    <div id="ball"></div>
                </div>
                <div class="d2">
                    <button value="1" id="b1" onclick="b1(this.value)">1</button>
                    <button value="2" id="b1" onclick="b1(this.value)">2</button>
                    <button value="3" id="b1" onclick="b1(this.value)">3</button>
                    <button value="4" id="b1" onclick="b1(this.value)">4</button>
                    <button value="5" id="b1" onclick="b1(this.value)">5</button>
                    <button value="6" id="b1" onclick="b1(this.value)">6</button>
                </div>
                <div>
                    <button value="0"  onclick="b1(this.value)">Dot Ball</button>
                    <button value="W"  onclick="b1(this.value)">Wicket</button>
                    <button value="WD"  onclick="b1(this.value)">Wide Ball</button>
                    <button value="NB"  onclick="b1(this.value)">No Ball</button>

                    <input  value="Next Over"  onclick="b1(this.value)" type="button" id="next"></input>
                </div>
                <div>
                    <span> current score:  <span id="score"></span></span>
                </div>
            </div>
        </div>
    </div>




    <script>
        document.getElementById('next').style.display="none";

        ball =0;
        runs =0;
        wicket =0;
        function b1(n)
        {
            //baall++;
            if(n>=0 && n<6)
        {
            ball++;
            runs+=parseInt(n)
        }
        else if(n=='w')
        {
            wicket++;
            ball++;
        }
        else if(n=='NB' || n=='WD')

        {

        }
        document.getElementById('ball').innerHTML +=`<span>${n}</span>`;
        document.getElementById('over_ball').innerHTML=ball;
        document.getElementById('score').innerHTML =`${runs} Runs and ${wicket} wicket....`;

        if(ball==6)
        {
            var btn = document.getElementsByTagName('button')
            for(i=0;i<btn.length;i++)
        {
            btn[i].disabled==true;
        }
            
        }
        document.getElementById('next').style.display="block"
        }
    </script>
    
</body>
</html>
