<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>alider jquery</title>
	<style type="text/css">

		.slider img{
			width: 100%;
			display: block;
		}
		
	</style>
</head>
<body>
	<div class="slider">
		<img src="images/1.jpg">
		<img src="images/2.jpg">
		<img src="images/3.jpg">
		<img src="images/1.jpg">
		<img src="images/5.jpg">
		<img src="images/6.jpg">
		<img src="images/3.jpg">
		<img src="images/6.jpg">
		<img src="images/5.jpg">
	</div>
		<center>
			<button class="prev">Prev</button>
			<button class="next">Next</button>

		</center>
		<script src="jquery-3.7.1.min.js"></script>
		<script>
			$(document).ready(function(){
				var cnt = 0;
				$('.slider img').hide()
				$('.slider img').eq(cnt).show()

				$('.next').click(function(){
					cnt++;
					$('.slider img').hide()
					if(cnt==$('.slider img').length)
				{
					cnt=0;
				}
				$('.slider img').eq(cnt).fadeIn(500)
				})

               	$('.prev').click(function(){
					cnt++;
					$('.slider img').hide()
					if(cnt==$('.slider img').length)
				{
					cnt=0;
				}
				$('.slider img').eq(cnt).fadeIn(500)
				})

				setInterval(function(){
					cnt++;
					$('.slider img').hide()
					if(cnt==$('.slider img').length)
				{
					cnt=0;
				}
				$('.slider img').eq(cnt).fadeIn(500)
				},1000)


			})
		</script>

	

</body>
</html>
