<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<img src="img/off.webp" id="view">
	<button onclick="on()">ON</button>
	<button onclick="off()">OFF</button>
	<script type="text/javascript">
		

		function on()
		{
			document.getElementById('view').src="img/on.webp"
		}


		function off()
		{
			document.getElementById('view').src="img/off.webp"
		}
	</script>

</body>
