<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Basic Calculator</title>
</head>
<body>

	<input type="text" name="" id="txt1">
	<input type="text" name="" id="txt2">

	<br>

	<input type="button" value="+" onclick="plus()">
	<input type="button" value="-" onclick="minus()">
	<input type="button" value="*" onclick="multiplication()">
	<input type="button" value="/" onclick="divide()">

	<h1 id="ans"></h1>

	<script type="text/javascript">

		function plus()
		{
			var v1 = parseInt(document.getElementById('txt1').value);
			var v2 = parseInt(document.getElementById('txt2').value);

			var res = v1+v2;

			document.getElementById('ans').innerHTML = res;
		} 
		function minus()
		{
			var v1 = parseInt(document.getElementById('txt1').value);
			var v2 = parseInt(document.getElementById('txt2').value);

			var res = v1-v2;
			document.getElementById('ans').innerHTML = res;
		}
		function multiplication()
		{
			var v1 = parseInt(document.getElementById('txt1').value);
			var v2 = parseInt(document.getElementById('txt2').value);

			var res = v1*v2;

			document.getElementById('ans').innerHTML = res;
		}
		function divide()
		{
			var v1 = parseInt(document.getElementById('txt1').value);
			var v2 = parseInt(document.getElementById('txt2').value);

			var res = v1/v2;

			document.getElementById('ans').innerHTML = res;
		}
	</script>

</body>
</html>
