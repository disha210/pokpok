<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form-validation </title>
</head>
<body>

	<form onsubmit="return frm()">
		<div>
			<input type="text" id="txt" placeholder="enter username">
		</div>

		<div>
			<input type="password" id="ps" placeholder="enter password">
		</div>

		<div>
			<input type="email" id="email" placeholder="enter email">
		</div>

		<div>
			<input type="radio" id="gender">male
			<input type="radio" id="gender">female
		</div>
		<div>
			<select id=" city">
			<option>city</option>
			<option>surat</option>
			<option>vadodara</option>
			<option>valsad</option>

		</select>
		</div>

		<div>
			<input type="submit" >
		</div>
	</form>
	



	<script type="text/javascript">
		

		function frm()
		{
			var user = document.getElementById('txt').value;
			var ps = document.getElementById('ps').value;
			var email = document.getElementById('email').value;
		    var pat = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).{8,16}$/;
			var gen = document.getElementById('gender');
			var ct = document.getElementById('city').value;

				if(user =='')
				{
				     alert('please enter username....');
				    return false;
	            }
	            if(pat.test(ps) == false)
	            {
	            	 alert('please enter valid password....');
				     return false;
	            }
	            if(email =='')
				{
				     alert('please enter email....');
				    return false;
	            }

	             if(ct =='')
				{
				     alert('please enter city....');
				    return false;
	            }

	            if(gen[0].checked =='false' && gen[1].checked ==false)
	            {
	            	alert('please select gender....');
				     return false;
	            }

			
		}
	</script>

</body>
</html>
