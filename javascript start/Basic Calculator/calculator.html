<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="box">
		<input type="text" name="" id="disp" placeholder="0">

		<br>

		<div class="line1">
		<input type="button" value="7" onclick="btn(this.value)">
		<input type="button" value="8" onclick="btn(this.value)">
	    <input type="button" value="9" onclick="btn(this.value)">
	    <input type="button" value="/" class="sky" onclick="sign(this.value)">
	    </div>
	    <br>

	    <div class="line2">
		<input type="button" value="4" onclick="btn(this.value)">
		<input type="button" value="5" onclick="btn(this.value)">
	    <input type="button" value="6" onclick="btn(this.value)">
	    <input type="button" value="*" class="sky" onclick="sign(this.value)">
	    </div>
	    <br>
	    
	    <div class="line3">
		<input type="button" value="1" onclick="btn(this.value)">
		<input type="button" value="2" onclick="btn(this.value)">
	    <input type="button" value="3" onclick="btn(this.value)">
	    <input type="button" value="-" class="sky" onclick="sign(this.value)">
	    </div>
	    <br>

	    <div class="line4">
		<input type="button" value="0" onclick="btn(this.value)">
		<input type="button" value="." onclick="btn(this.value)">
	    <input type="button" value="=" class="red" onclick="ans(this.value)">
	    <input type="button" value="+" class="sky" onclick="sign(this.value)">
	    </div>

	</div>


	<script type="text/javascript">
		
		var v1 , v2, result, op;

		function btn(no)
		{
			// alert(no)
			document.getElementById('disp').value+=no;
		}

		function sign(s)
		{
			op= s;
			v1 = parseInt(document.getElementById('disp').value);
			document.getElementById('disp').value='';
		}
		function ans()
		{
			v2 = parseInt(document.getElementById('disp').value)
			if(op == '+')
			{
				var total = v1 + v2;
			}
			if (op == '-')
			{
				var total = v1-v2;
			}
			if (op == '*')
			{
				var total = v1*v2;
			}
			if (op == '/')
			{
				var total = v1/v2;
			}
			document.getElementById('disp').value=total;
		}
	</script>

</body>
</html>
