<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> defind funcation </title>
</head>
<body>
	<button onclick="demo1()">square</button>	
   <div id="square"></div>


	<button onclick="demo2()">triangle </button>
      <div id="triangle"></div>

	<button onclick="demo3()"> cricle</button>
          <div id="cricle"></div>

          <button onclick="demo4()"> rectangle</button>
          <div id="rectangle"></div>

            <button onclick="demo5()"> elipse</button>
          <div id=" elipse"></div>
          

	<script type="text/javascript">
		 function demo1 ()
		 {
               document.getElementById('square').style.width="120px"
               document.getElementById('square').style.height="120px"
                document.getElementById('square').style.backgroundColor="pink"
                  document.getElementById('square').style.margin="20px"


		 }

		 	 function demo2 ()
		 {
               document.getElementById('triangle').style.width="0px"
               document.getElementById('triangle').style.height="0px"
                document.getElementById('triangle').style.borderRight="50px solid transparent"
                 document.getElementById('triangle').style.borderBottom="100px solid blue"
                  document.getElementById('triangle').style.borderLeft="50px solid transparent"
              


		 }
		 function demo3 ()
		 {
               document.getElementById('cricle').style.width="120px"
               document.getElementById('cricle').style.height="120px"
                document.getElementById('cricle').style.backgroundColor="green"
                  document.getElementById('cricle').style.margin="20px"
                  document.getElementById('cricle').style.borderRadius="120px"



		 }

		  function demo4 ()
		 {
               document.getElementById('rectangle').style.width="150px"
               document.getElementById('rectangle').style.height="100px"
                document.getElementById('rectangle').style.backgroundColor="brown"
                  document.getElementById('rectangle').style.margin="10px"
                  document.getElementById('rectangle').style.borderRadius=""



		 }
		  function demo5 ()
		 {
               document.getElementById('elipse').style.width="120px"
               document.getElementById('elipse').style.height="120px"
                document.getElementById('elipse').style.backgroundColor="violet"
                  document.getElementById('elipse').style.margin="20px"
                  document.getElementById('elipse').style.borderRadius="120px"



		 }

	</script>

</body>
</html>
