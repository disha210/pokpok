<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isotop-fancybox</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
 <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <style>
        .element-item{
            padding: 12px;
        }
        .element-item .box{
            background-color: rgba(0, 0, 0, 0.5);
            height: 300px;
            position: relative;
        }
        .element-item .box a{
            position: absolute;
            top: 10px;
            left: 10px;
            width: calc(100% -20px);
            height: calc(100% -20px);
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
        }
       
    </style>
</head>

<body>
    <div class="container">
        <div class="button-group filter-button-group">
            <button data-filter="*">show all</button>
            <button data-filter=".metal">metal</button>
            <button data-filter=".transition">transition</button>
            <button data-filter=".alkali, .alkaline-earth">alkali & alkaline-earth</button>
            <button data-filter=":not(.transition)">not transition</button>
            <button data-filter=".metal:not(.transition)">metal but not transition</button>
          </div>
        

        <div class="grid row row-cols-3">
            <div class="row element-item transition metal">
                <div class="box">
                    <a href="image/portfolio-preview-08.jpg" class="group"></a>
                </div>
            </div>
            <div class="row element-item post-transition metal">
                <div class="box">
                    <a href="image/portfolio-preview-03.jpg" class="group"></a>
                </div>
            </div>
            <div class="row element-item alkali metal">
                <div class="box">
                    <a href="image/portfolio-preview-02.jpg" class="group"></a>
                </div>
            </div>
            <div class="row element-item transition metal">
                <div class="box">
                    <a href="image/" class="group"></a>
                    <a href="image/portfolio-preview-01.jpg" class="group"></a>
                </div>
            </div>
            <div class="row element-item lanthanoid metal inner-transition">
                <div class="box">
                    <a href="image/portfolio-preview-09.jpg" class="group"></a>

                </div>
            </div>
            <div class="row element-item halogen nonmetal">
                <div class="box">
                    <a href="image/portfolio-preview-08.jpg" class="group"></a>

                </div>
            </div>
            <div class="row element-item alkaline-earth metal">
                <div class="box">
                    <a href="image/portfolio-preview-07.jpg" class="group"></a>

                </div>
            </div>
         
        </div>

    </div>


<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/isotope.pkgd.min.js"></script>
<script src="js/jquery.fancybox.min.js"></script>
<script>
    // init Isotope
    var $grid = $('.grid').isotope({
        // options
    });
    // filter items on button click
    $('.filter-button-group').on('click', 'button', function () {
        var filterValue = $(this).attr('data-filter');
        $grid.isotope({ filter: filterValue });
    });


    $("a.group").fancybox({
        'transitionIn': 'elastic',
        'transitionOut': 'elastic',
        'speedIn': 600,
        'speedOut': 200,
        'overlayShow': false
    });
</script>

</body>
</html>
