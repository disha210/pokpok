<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>

    <link rel="stylesheet" href="css/Todolist.css">
</head>
<body>
    
    <div class="container">
        <div class="heading">
            <img src="Image/laptop.svg" class="heading-logo" alt="laptop-logo">
            <h1 class="heading-title">To-Do List</h1>
        </div>
        <div class="to-do-list-input">
            <label class="list-lable" for="list-input">~ Today I need to ~</label>
            <input type="text" class="list-input" id="list-inputs" placeholder="Add your task..">
            <button class="btn" onclick="addlist()"><p>Submit</p></button>
        </div>
        <div class="to-do-list-body">
            <ul id="to-do-list">
            </ul>
        </div>
    </div>

    <script src="js/todolist.js"></script>
</body>
</html>
